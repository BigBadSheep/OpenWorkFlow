{% for message in get_flashed_messages() %}
<div> <p style="color:red">  {{message }} </p> </div>
{%endfor%}
<div >
 <table >
 <thead>
 <tr>
 <th >#</th>
 <th >User name</th>
 <th >Email</th>
 <th >Is active</th>
 <th >Is admin</th>
 <th >Actions</th>
 </tr>
 </thead>
 <tbody>
 {% for user in users %}
 <tr>
 <th scope="row">{{ user.id }}</th>
 <td>{{ user.name }}</td>
 <td>{{ user.email }}</td>
 <td> </td>
 <td> </td>
 <td>
 <a href="{{ url_for('edit_user', user_name=user.name) }}"
  role="button">Edit...</a>
  <a href="{{ url_for('delete_user', user_name=user.name) }}" role="button">Delate user</a>
 
 </td>
 </tr>
 {%endfor%}
 </tbody>
 </table>
</div>
