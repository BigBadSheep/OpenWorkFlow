<!DOCTYPE html>
<html> 
    <head>
        <title> Dodaj użytownika do grupy </title>
        <meta charset="="utf-8">
    </head>
    <body>
        {% for message in get_flashed_messages() %}
        <div> <p style="color:red">  {{message }} </p> </div>
        {%endfor%}
        <h1> Dodaj użytownika do grupy </h1>
        <br>
        <form id="add_group_member" action="{{ url_for('add_group_member') }}" method="POST">
            <!-- <label> user_id </label> <input type="text" id="user_id" name="user_id" >  <br> !-->
            <label> email </label>           
            <input list="emailb" name="email" id="email">
            <datalist id="emailb">
                {% for user in users %}
                <option value="{{ user.email }}">
                {% endfor %}    
            </datalist>
             <br>
            <!--  <label> group_id </label> <input type="text" id="group_id" name="group_id" >  <br> !-->
            <label> group name </label>
            <input list="groups" name="groupname" id="groupname">
            <datalist id="groups">
                {% for gorup in groups %}
                <option value="{{ gorup.groupname }}">
                {% endfor %}    
            </datalist>
            <br>
            <input type="submit"  value="Send"> <br>
        </form>
</body>
