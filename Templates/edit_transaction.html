<!DOCTYPE html>
<html> 
    <head>
        <title> EDIT </title>
        <meta charset="="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    </head>
    <body>
        <form id="exchange_form" action="{{ url_for('edit_transaction', transaction_id=transaction.id)}}" method="POST">
            <label for="currency"> Currency </label>
            <input type="text" id="currency" name="currency" value="{{transaction.currency}}"> <br>
            <label for="amount">Amount</label>
            <input type="text" id="amount" name="amount" value="{{transaction.amount}}"> <br>
            <input type="submit" value="Send">
        </form>
    </body>
</html>
