<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://foto-hosting.pl/img/eb/ad/90/ebad90b0ce7b02ba8a339182a43745427017b92b.jpeg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .main-content {
            background-color: #fff;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            background-color: #5a9c65;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin: 0 0 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input[type=text],
        input[type=password] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #000;
            border-radius: 5px;
            background: #fff;
        }

        input[type=submit] {
            background-color: #5a9c65;
            padding: 10px 20px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type=submit]:hover {
            background-color: #406b46;
        }

        .menu-button {
            background-color: #5a9c65;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
            display: block;
        }

        .menu-button:hover {
            background-color: #406b46;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5; 
        }

        .container2 {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            position: relative;
            z-index: 6; 
        }

        #closeButton {
            cursor: pointer;
        }
    </style>
</head>

<body>
    {% for message in get_flashed_messages() %}
    <div id="overlay" class="overlay">
        <div id="myModal" class="container2">
            <p style="color:rgb(0, 0, 0)">{{ message }}</p>
            <span id="closeButton" class="fas fa-times"></span>
        </div>
    </div>
    {%endfor%}

    <div class="main-content">
        <h1>Formularz logowania</h1>

        <form method="POST" action={{ url_for('login')}} > 
            
            <label for="user_name">Nazwa użytkownika</label>
            <input type="text" id="user_name" name="user_name" required>
            
            <label for="user_pas">Hasło</label>
            <input type="password" id="user_pass" name="user_pass" required>

            <input type="submit" value="Zaloguj się" class="btn btn-primary">
            
        </form>
        
        <a class="menu-button" href="{{ url_for('main') }}">Powrót do strony głównej</a>
    </div>
    <script>
        function openModal() {
            var overlay = document.getElementById('overlay');
            overlay.style.display = 'flex';
        }

        document.getElementById('closeButton').addEventListener('click', function () {
            var overlay = document.getElementById('overlay');
            overlay.style.display = 'none';
        });
        window.onload = function () {
        openModal();
        };
    </script>
</body>

</html>
